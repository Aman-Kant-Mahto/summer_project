<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWebUi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #2c3e50, #3498db);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .header {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .section-title {
      font-size: 24px;
      margin-top: 40px;
      font-style: italic;
    }

    .form-section {
      margin-bottom: 20px;
      text-align: center;
    }

    .launch-button, .submit-button {
      padding: 12px 24px;
      margin: 10px;
      background-color: #1abc9c;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .launch-button:hover, .submit-button:hover {
      background-color: #16a085;
    }

    .custom-input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 300px;
    }

    .input-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    textarea.custom-input {
      resize: vertical;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="header">MyWebUi</div>

  <div class="form-section">
    <form action="http://13.204.65.142/cgi-bin/linuxcom.py" method="post">
      <input class="custom-input" type="text" name="na" placeholder="Enter your Command">
      <button class="launch-button" type="submit">Linux</button>
    </form>

    <form action="http://13.204.65.142/cgi-bin/pyhtoncompiler.py" method="post">
      <textarea class="custom-input" name="code" rows="4" cols="50" placeholder="Enter Python code..."></textarea>
      <button class="launch-button" type="submit">Python Compiler</button>
    </form>

    <form action="http://13.204.65.142/cgi-bin/boto3ec2.py" method="post">
      <button class="launch-button" type="submit">Launch EC2 Instance</button>
    </form>

    <form action="http://13.204.65.142/cgi-bin/boto3s3.py" method="post">
      <button class="launch-button" type="submit">Launch S3 Bucket</button>
    </form>

    <form action="http://13.204.65.142/cgi-bin/dockeroslaunch.py" method="post">
      <button class="launch-button" type="submit">Docker OS Launch</button>
    </form>

    <form action="http://13.204.65.142/cgi-bin/chatgptapi.py" method="post">
      <div class="input-container">
        <input class="custom-input" type="text" name="prompt" placeholder="Enter your ChatGPT Prompt">
        <button class="submit-button" type="submit">Submit</button>
      </div>
    </form>

    <form action="http://13.204.65.142/cgi-bin/langchaincombine.py" method="post">
      <button class="launch-button" type="submit">LangChain Combine</button>
    </form>

    <form action="http://13.204.65.142/cgi-bin/langchaingoogle.py" method="post">
      <button class="launch-button" type="submit">LangChain Google</button>
    </form>

    <form action="http://13.204.65.142/cgi-bin/notepad.py" method="post">
      <textarea class="custom-input" name="note" rows="4" cols="50" placeholder="Write your note..."></textarea>
      <button class="launch-button" type="submit">Submit Note</button>
    </form>

    <form action="http://13.204.65.142/cgi-bin/wikipedia.py" method="post">
      <input class="custom-input" type="text" name="query" placeholder="Search Wikipedia">
      <button class="launch-button" type="submit">Search</button>
    </form>

    <form action="http://13.204.65.142/cgi-bin/youtube.py" method="post">
      <input class="custom-input" type="text" name="video" placeholder="Search YouTube">
      <button class="launch-button" type="submit">Search</button>
    </form>
  </div>

  <div class="section-title">CHATGPT</div>
</body>
</html>
